<!DOCTYPE html>
<html>
  <head>
    <title>RxJs</title>
    <style>
      .box {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 500px;
        background-color: lightgray;
        z-index: -1;
      }

      #circle {
        width: 20px;
        height: 20px;
        border-radius: 10px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    <div class="box"></div>
    <script src="app.js"></script>
  </body>
</html>
